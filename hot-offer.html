<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Offer | Fuze Creative</title>
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <div id="header">
        <div id="navbar">
            <div id="left-nav">
                <div id="text-logo">
                    <a href="home.html">Fuze Creative</a>
                </div>
            </div>
            <div id="right-nav">
                <div><a href="index.html">Home</a></div>
                <div><a href="album.html">Album</a></div>
                <div><a href="pricing.html">Pricing</a></div>
                <div><a href="about-us.html">About Us</a></div>
                <div><a href="hot-offer.html">Hot Offer</a></div>
            </div>
        </div>
    </div>
    <div id="body">
        <div id="body-second-section">
            <div>
                <h1>Hot Offer</h1>
                <form action="" onsubmit="return onSubmit(event);" id="myForm">
                    <table>
                        <tr>
                            <td>Name</td>
                            <td>
                                <input type="text" name="name" id="name" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>
                                <input type="text" name="email" id="email" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td>Username</td>
                            <td>
                                <input type="text" name="username" id="username" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>
                                <textarea name="address" idaddress cols="30" rows="10" class="form-control"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>
                                <input type="radio" name="gender" id="male" value="Male"> <label for="male">Male</label>
                                <input type="radio" name="gender" id="female" value="Female"> <label
                                    for="female">Female</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Region</td>
                            <td>
                                <select name="region" id="region" class="form-control cursor-pointer">
                                    <option value="Indonesia">Indonesia</option>
                                    <option value="Singapore">Singapore</option>
                                    <option value="Thailand">Thailand</option>
                                    <option value="Malaysia">Malaysia</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Music Category</td>
                            <td>
                                <select name="category" id="category" class="form-control cursor-pointer">
                                    <option value="Rock">Rock</option>
                                    <option value="Pop music">Pop music</option>
                                    <option value="Jazz">Jazz</option>
                                    <option value="Hip hop music">Hip hop music</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>File Upload</td>
                            <td>
                                <input type="file" name="file" id="file">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="Send" class="form-control cursor-pointer">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
